# إعدادات ذاكرة JVM (معدلة لتحسين الأداء مع مواردك المتاحة)
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC -Dfile.encoding=UTF-8

# إعدادات AndroidX
android.useAndroidX=true
android.enableJetifier=true

# إعدادات لتحسين أداء Gradle
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true

# إعدادات خاصة ببناء Flutter
android.defaults.buildfeatures.buildconfig=true